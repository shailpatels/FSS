<body style="text-align: center; font-family: Tahoma, Geneva, sans-serif">
	<h1>Finite State Machine Buidler</h1>
	<div style="text-align: center; margin-top: 10px;">
		<canvas id = "canvas" width = "1000px" height = "500" tabindex="1" oncontextmenu="return false;">
			This browser does not support HTML5 canvas
		</canvas>
	</div>
	<div>
		<p>Instructions:</p>
		<ul style="list-style-type:none;">
			<li>Left-click to add a new state</li>
			<li>Left-click & drag to move a state/connection</li>
			<li>Shift + left-click to add a connection between states</li>
			<li>Right click to delete a state</li>
		</ul>
	</div>

	<!-- menu for new arrows -->

	<div id="arrow_menu" class="arrow_menu">
		<p id="arrow_label"></p>
		<span > IF <input class="arrow_input" type="text" name="IF"> </span>
		<br>
		<br>
		<span > THEN <input type="text" name="THEN"> </span>
		<br>
		<br>
		<button onclick="submitArrowMenu()" >Submit</button>
	</div>

</body>
